<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Mi Blog</title>
    <style>
        /* Estilo general */
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-out;
        }

        /* Título */
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        /* Texto de presentación */
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Botón */
        .btn {
            text-decoration: none;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: #fff;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.4);
            transition: all 0.3s ease-in-out;
        }

        /* Efectos de hover para el botón */
        .btn:hover {
            background: linear-gradient(90deg, #feb47b, #ff7e5f);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 126, 95, 0.6);
        }

        /* Animación */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Mi Blog</h1>
        <p>Explora mis artículos, descubre nuevas ideas y sumérgete en un mundo lleno de creatividad y aprendizaje.</p>
        <a href="blog.html" class="btn">Comenzar</a>
    </div>
</body>
</html>
